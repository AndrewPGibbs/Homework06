<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="search-col col-md-3" id="search-col">
                <h1>Search for a city</h1>
                <!-- <button class="btn btn-primary"id="searchButton" type="button">Search</button> -->
                
                <div class="form-group">
                    <textarea class="form-control bg-primary" id="city-name" rows="1"></textarea>
                    <button id="searchButton">Search</button>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row current-weather" id="current-weather">
                    <section class="col-12">
                        <h1 id="searchResult">city name ; date</h1>
                        <p id="temp-main">Temp: </p>
                        <p id="hum-main">Humidity:</p>
                        <p id="wind-main">Wind Speed: </p>
                    </section>
                </div>
                <div class="forecast-weather" id="forecast-weather">
                    <section class="row">
                        <div class="col-12 m-3">
                        <h3>5 day forecast</h3>
                        </div>
                        <div class="col-md-2">
                            <h3>day 1</h3>
                            <p id="temp1">Temp: </p>
                            <p id="hum1">Humidity:</p>
                            <p id="wind1">Wind Speed: </p>
                        </div>
                        <div class="col-md-2">
                            <h3>day 2</h3>
                            <p id="temp2">Temp: </p>
                            <p id="hum2">Humidity:</p>
                            <p id="wind2">Wind Speed: </p>
                        </div>
                        <div class="col-md-2">
                            <h3>day 3</h3>
                            <p id="temp3">Temp: </p>
                            <p id="hum3">Humidity:</p>
                            <p id="wind3">Wind Speed: </p>
                        </div>
                        <div class="col-md-2">
                            <h3>day 4</h3>
                            <p id="temp4">Temp: </p>
                            <p id="hum4">Humidity:</p>
                            <p id="wind4">Wind Speed: </p>
                        </div>
                        <div class="col-md-2">
                            <h3>day 5</h3>
                            <p id="temp5">Temp: </p>
                            <p id="hum5">Humidity:</p>
                            <p id="wind5">Wind Speed: </p>
                        </div>
                    </section>
                </div>
            </div>
        </div>

    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
